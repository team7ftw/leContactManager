<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <title>Le Contact Manager</title>

        
    </head>
    <body class="text-light">
        <noscript>You need JavaScript to use this app!</noscript>
            <!-- Visual element -->
            <div id="top-bar"></div>

            <div class="container pb-4">

                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-0 py-3 mt-4">
                    <h5 class="navbar-brand">Le Contact Manager</h5>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navMenu">
                        <ul class="navbar-nav nav-pills mr-auto">
                            <a class="nav-link px-2 ml-2 active" href="#">
                                Contacts
                            </a>
                            <a class="nav-link px-2 ml-2" href="newcontact.html">
                                New
                            </a>
                            <a class="nav-link px-2 ml-2" href="account.html">
                                Account
                            </a>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control ml-sm-2" type="search" placeholder="Search" />
                            <button class="btn btn-outline-fire my-2 my-sm-0 ml-sm-2" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                <main class="my-4">
                    <h2 class="mb-4">All Contacts</h2>

                    <!-- jQuery table -->
                    <table class="table table-striped text-light table-borderless mb-4 hidden" id="contact-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated in script -->
                        </tbody>
                    </table>

                </main>
            </div>        

            <!-- Delete confirmation modal -->
            <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="confirmDelete" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content bg-dark bg-dark text-light">
                    <div class="modal-header bg-dark text-light">
                      <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body bg-dark text-light">
                      Are you sure you wish to delete?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" onclick="deleteContact()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>

        <!-- BootStrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Index -->
        <script src="js/index.js"></script>
        
    </body>
</html>
