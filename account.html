<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <title>Le Contact Manager</title>
        
    </head>
    <body class="text-light">
        <noscript>You need JavaScript to use this app!</noscript>
            <!-- Visual element -->
            <div id="top-bar"></div>

            <div class="container pb-4">

                <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-0 py-3 mt-4">
                    <h5 class="navbar-brand">Le Contact Manager</h5>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navMenu">
                        <ul class="navbar-nav nav-pills mr-auto">
                            <a class="nav-link px-2 ml-2" href="contact.html">
                                Contacts
                            </a>
                            <a class="nav-link px-2 ml-2" href="newcontact.html">
                                New
                            </a>
                            <a class="nav-link px-2 ml-2 active" href="#">
                                Account
                            </a>
                        </ul>
                    </div>
                </nav>

                <main class="my-4 hidden">
                    <h2 class="my-4">Account</h2>
                    <h5 class="pt-4 mb-4">Update login info:</h5>
                        <div class="row align-items-start">
                            <div class="col-12 col-md-6">
                                <label for="currentUsername">Current Username: </label>
                            </div>
                        </div>
                        <div class="row align-items-start mb-4">
                            <div class="col-12 col-md-6">
                                <input id="currentUsername" type="text" class="form-control-plaintext text-light" readonly />
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-12 col-md-6">
                                <label for="newUsername">New Username: </label>
                            </div>
                        </div>
                        <div class="row align-items-start mb-4">
                            <div class="col-12 col-md-6">
                                <input id="newUsername" type="text" class="form-control" />
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-12 col-md-6">
                                <label for="currentPass">Current Password: </label>
                            </div>
                        </div>
                        <div class="row align-items-start mb-4">
                            <div class="col-12 col-md-6">
                                <input id="currentPass" type="password" class="form-control" />
                            </div>
                        </div>

                        <div class="row align-items-start">
                            <div class="col-12 col-md-6">
                                <label for="newPass">New Password: </label>
                            </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col-12 col-md-6">
                                <input id="newPass" type="password" class="form-control" />
                            </div>
                        </div>

                    <div class="row mx-0 mt-4">
                    <button type="button" id="updateUser" class="btn btn-outline-fire mt-4 mr-auto">Update</button>
                    <button type="button" class="btn btn-outline-danger mt-4 ml-auto" onclick="logout(event)">Log Out</button>
                    </div>


                </main>

         <!-- Success toast -->
         <div aria-live="polite" aria-atomic="true" style="position: absolute; top: 0; right: 0; min-height: 200px;">
            <div style="position: absolute; top: 20px; right: 20px;">

        <div id="successToast" role="alert" aria-live="assertive" aria-atomic="true" class="toast bg-success text-light" data-autohide="true" data-delay="1500">
            <div class="toast-header bg-success text-light">
      
              <svg width="20" height="20" class="mr-2" viewBox="0 0 24 24">
            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z" fill="#ccc"></path>
          </svg>
      
              <strong class="mr-auto">Success</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="toast-body" style="min-width: 400px;">
              User info updated
            </div>
          </div>

          </div>
        </div>
        

        <!-- BootStrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Account -->
        <script src="js/account.js"></script>

    </body>
</html>
