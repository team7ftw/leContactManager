<!doctype html>
<html lang="en">
<head>

	<title>Welcome to Le Contact Manager</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet" type="text/css">   

</head>

<body class="text-center">

<div class="header">
	<h1 class="mt-5 mb-3">Le Contact Manager</h1>
</div>

	<!-- Login/Register Components -->
	<form class="login-block">
	<div class="center">
	    <div class="container">
			<div class="row">
				<div class="col-md-4 login-sec">

				    <h2 class="mt-5 mb-3 text-muted">Please sign in</h2>

				    <!-- TODO: complete handle login errors here-->
						<div class="alert alert-danger alert-dismissable" id="errorLoginAlert" role="alert" style="display: none;">
							Connection error: cannot connect to host.
							<button type="button" class="close" data-hide="alert">
				  			</button>
						</div>

						<div class="alert alert-danger alert-dismissable" id="invalidLoginCreds" role="alert" style="display: none;">
							Incorrect username or password.
							<button type="button" class="close" data-hide="alert">
				  			</button>
						</div>

					<!-- Username/Password blocks -->
				    <label for="Username" class="sr-only">Username</label>
				    <input id="username" type="text" class="form-control" placeholder="Username"required autofocus>

				    <p>
				    <label for="Password" class="sr-only">Password</label>
				    <input id="password" type="password" class="form-control" placeholder="Password"required>
					</p>

				     <div class="checkbox mb-3">
					    <label>
					      <input type="checkbox" value="remember-me"> Remember me
					    </label>
					  </div>

 					<!-- Sign-in/Register button -->
 					<!-- TODO: pipe events to respective pages -->

				    <button class="button-outline-fire btn btn-lg btn-block" type="submit" onclick="submitLoginUser(event)">Sign in</button>

					<button type="button" class="button-outline-fire btn btn-lg btn-block" onclick="registerUser(event)">Register</button>

						<!-- TODO: process user registration ->
						<!-- TODO: handle user registration-errors -->


				</div>
			</div>
		</div>
	</div>
	</form>

    <!-- local JavaScript -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
